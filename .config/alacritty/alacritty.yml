# Window style
window:
  dimensions:
    columns: 80
    lines: 40

  padding:
    x: 5
    y: 5

  #decorations: none

scrolling:
  history: 5000
  multiplier: 3

window.dynamic_title: true

# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular

  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

debug:
  persistent_logging: false

draw_bold_text_with_bright_colors: true

# Keybinding
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
