# Term variable
#env:
#TERM: screen-256color

# Window style
window:
  padding:
    x: 2
    y: 2

  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

# History lenght
scrolling:
  history: 5000

# Font
font:
  size: 13
  normal:
    family: SF Mono Powerline
    style: Medium

colors:
  # Default colors
  primary:
    foreground: '#282c34'
    background: '#ffffff'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
