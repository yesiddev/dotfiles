window:
  dimensions:
    columns: 80
    lines: 20
  padding:
    x: 0
    y: 4
  decorations: full
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Operator Mono
    style: Book
  bold:
    family: Operator Mono
    style: Bold
  italic:
    family: Operator Mono
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
draw_bold_text_with_bright_colors: true
shell:
  program: /usr/bin/zsh
  args:
    - --login
key_bindings:
  - key: N
    mods: Control
    action: SpawnNewInstance
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    mode: ~Vi|~Search
    chars: "\f"
  - key: PageUp
    mods: Shift
    mode: ~Alt
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    mode: ~Alt
    action: ScrollPageDown
  - key: Home
    mods: Shift
    mode: ~Alt
    action: ScrollToTop
  - key: End
    mods: Shift
    mode: ~Alt
    action: ScrollToBottom
  - key: V
    mods: Control|Shift
    mode: ~Vi
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: F
    mods: Control|Shift
    mode: ~Search
    action: SearchForward
  - key: B
    mods: Control|Shift
    mode: ~Search
    action: SearchBackward
  - key: C
    mods: Control|Shift
    mode: Vi|~Search
    action: ClearSelection
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: NumpadAdd
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: NumpadSubtract
    mods: Control
    action: DecreaseFontSize
colors:
  name: Ocean (dark)
  author: Chris Kempson
  primary:
    background: "#2b303b"
    foreground: "#c0c5ce"
  cursor:
    text: "#2b303b"
    cursor: "#c0c5ce"
  normal:
    black: "#2b303b"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#8fa1b3"
    magenta: "#b48ead"
    cyan: "#96b5b4"
    white: "#c0c5ce"
  bright:
    black: "#65737e"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#8fa1b3"
    magenta: "#b48ead"
    cyan: "#96b5b4"
    white: "#eff1f5"
